  ],
  [
    { group = "dev" },
    { extra = "kinematics" },
  ],
  [
    { group = "maniskill" },
    { extra = "hilserl" },
  ],
  [
    { group = "maniskill" },
    { extra = "kinematics" },
  ],
  [
    { group = "isaaclab" },
    { extra = "hilserl" },
  ],
  [
    { group = "isaaclab" },
    { extra = "kinematics" },
  ],
  [
    { group = "isaaclab" },
    { extra = "dev" },
  ],
]

[tool.poetry]
requires-poetry = ">=2.1"
packages = [
    { include = "lerobot", from = "src" }
]

[tool.ruff]
line-length = 110
target-version = "py310"
exclude = ["tests/artifacts/**/*.safetensors", "*_pb2.py", "*_pb2_grpc.py", "src/lerobot/envs/isaaclab/IsaacLab/"]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I", "N", "B", "C4", "SIM"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]

[tool.bandit]
exclude_dirs = [
    "tests",
    "benchmarks",
    "src/lerobot/datasets/push_dataset_to_hub",
    "src/lerobot/datasets/v2/convert_dataset_v1_to_v2",
    "src/lerobot/policies/pi0/conversion_scripts",
    "src/lerobot/scripts/push_dataset_to_hub.py",
]
skips = ["B101", "B311", "B404", "B603"]

[tool.typos]
default.extend-ignore-re = [
    "(?Rm)^.*(#|//)\\s*spellchecker:disable-line$",                      # spellchecker:disable-line
    "(?s)(#|//)\\s*spellchecker:off.*?\\n\\s*(#|//)\\s*spellchecker:on", # spellchecker:<on|off>
]
default.extend-ignore-identifiers-re = [
    # Add individual words here to ignore them
    "2nd",
    "pn",
    "ser",
    "ein",
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


